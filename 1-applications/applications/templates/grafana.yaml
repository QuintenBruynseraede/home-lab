apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: https://github.com/grafana/helm-charts.git
    chart: grafana
    path: charts/grafana
    targetRevision: HEAD
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default